<!DOCTYPE html>
<html>
<head>
    <title>Bhagat-Portfolio</title>
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet"  href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <!-- Logo and Container -->
                <div class="col-md-3 col-sm-6 col-xs-6 logo">
                    <img src="images/ulogo.jpg" alt="logo" class="img-responsive ulogo-modified">
                </div>
                <div class="col-md-9 col-sm-6 col-xs-6 text-right text-uppercase identity">
                    <h1>Bhagat Rizal</h1>
                    <h4>Front End Ninja</h4>
                </div>
            </div>
        </header>
        <!-- Logo and container ends -->
        <div class="row"> 
            <div class="col-md-12 col-sm-12 col-md-12"></div>
            <hr class="line">
        </div>
        <!-- Hero Image -->
        <section> <!-- For Image Begins -->
            <div class="row">
                    <div class="col-md-12">
                        <img src="images/bhutan.jpg" alt="Tigernest" class="img-responsive">
                    </div>
                </div>
        </section> <!-- For Image ends -->
        <!-- Featured Work -->
        <section> <!-- For Featured Work -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h2>Featured Work</h2>
                </div>
            </div>
        </section> <!-- Ends -->
        <!-- Images -->
        <div class="row">
            <section> <!-- First Image section -->
                <div class="col-xs-12 col-sm-6 col-md-4 text-center">
                    <!-- Bruce Lee's Image -->
                    <img src="images/brucelee.jpg" alt="Bruce Lee" class="img-responsive img-size-modified">
                    <h2>Martial Arts</h2>
                    <a href="http://github.com/briz11"><h4>Link to GitHub</h4></a>
                </div>
            </section> <!-- First Image section ends -->
            <section> <!-- Second Image -->
                <div class="col-xs-12 col-sm-6 col-md-4 text-center">
                    <!-- Web Development Image -->
                    <img src="images/web_dev.jpg" alt="Web Development" class="img-responsive img-size-modified">
                    <h2>Web Development</h2>
                    <a href="http://github.com/briz11"><h4>Link to GitHub</h4></a>
                </div>
            </section> <!-- Second Image ends -->
            <section> <!-- Third Image begins -->
                <div class="col-xs-12 col-sm-6 col-md-4 text-center">
                    <!-- Travel Image -->
                    <img src="images/travel.jpg" alt="Travel" class="img-responsive img-size-modified">
                    <h2>Travel</h2>
                    <a href="http://udacity.com">
                    <h4>link to Udacity </h4></a>
                </div>
            </section> <!-- Third Image section ends -->
        </div>
    </div>
</body>
</html>
